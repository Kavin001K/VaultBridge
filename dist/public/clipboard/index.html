    {
      "@context": "https://schema.org",

      "mainEntity": [

          "@type": "Question",
          "name": "How does VaultBridge encrypt files?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "VaultBridge uses AES-256-GCM encryption performed entirely in your browser. Your files are encrypted before they leave your device, and the encryption keys are never sent to our servers."
          }
        },
        {
          "@type": "Question",
          "name": "Is VaultBridge free to use?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Yes, VaultBridge is completely free to use. No account or registration required. Simply upload, encrypt, and share."
          }
        },
        {
          "@type": "Question",
          "name": "What is a self-destructing vault?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Self-destructing vaults automatically delete your files after a set time period or number of downloads, ensuring your sensitive data doesn't persist longer than needed."
          }
        },
        {
          "@type": "Question",
          "name": "What is P2P file transfer?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "P2P (peer-to-peer) transfer allows you to send files directly to another device without storing them on any server. Files are transferred via WebRTC with end-to-end encryption."
          }
        },
        {
          "@type": "Question",
          "name": "How to share files securely online without login?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "With VaultBridge, you can share files securely online without login or registration. Upload your file, it gets encrypted with AES-256 in your browser, and you receive a 6-digit access code. Share the code with your recipient. No account needed — completely anonymous file sharing."
          }
        },
        {
          "@type": "Question",
          "name": "Is VaultBridge a secure alternative to Google Drive or WeTransfer?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Yes. VaultBridge is a secure alternative to Google Drive, WeTransfer, and Dropbox for privacy-focused file sharing. Unlike these services, VaultBridge uses zero-knowledge encryption where we cannot access your files. Files auto-destruct after expiration. No login, no tracking, and no permanent storage."
          }
        },
        {
          "@type": "Question",
          "name": "How to share API keys securely?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Developers can share API keys, config files, and secrets securely using VaultBridge. Upload the file or paste the key into the encrypted clipboard. The content is AES-256 encrypted in your browser. The vault auto-destructs after download, ensuring no persistent exposure."
          }
        },
        {
          "@type": "Question",
          "name": "What is the safest way to share files online?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "The safest way to share files online is with end-to-end encrypted file sharing that uses zero-knowledge architecture. VaultBridge encrypts files in your browser with AES-256-GCM before upload. The server never sees your decryption keys. Files auto-destruct after download or expiration. No login, no tracking."
          }
        }
      ]
    }
  </script>
