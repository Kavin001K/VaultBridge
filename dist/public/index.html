  <!-- JSON-LD Structured Data: FAQPage -->
  <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "FAQPage",
      "mainEntity": [
        {
          "@type": "Question",
          "name": "How does VaultBridge encrypt files?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "VaultBridge uses AES-256-GCM encryption performed entirely in your browser. Your files are encrypted before they leave your device, and the encryption keys are never sent to our servers."
          }
        },
        {
          "@type": "Question",
          "name": "Is VaultBridge free to use?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Yes, VaultBridge is completely free to use. No account or registration required. Simply upload, encrypt, and share."
          }
        },
        {
          "@type": "Question",
          "name": "What is a self-destructing vault?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Self-destructing vaults automatically delete your files after a set time period or number of downloads, ensuring your sensitive data doesn't persist longer than needed."
          }
        },
        {
          "@type": "Question",
          "name": "What is P2P file transfer?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "P2P (peer-to-peer) transfer allows you to send files directly to another device without storing them on any server. Files are transferred via WebRTC with end-to-end encryption."
          }
        }
      ]
    }
  </script>
